<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

  <!-- BODY -->
  <body class="Inosuke" data-barba="wrapper">
    <nav class="nav-bar">

    <h1 class="desktop">Please Open in Desktop Mode</h1>

    <section class="showcase">

        <button class="btn">Know More</button>

        <a href="zenitisu.html">

            height="35"
            viewBox="0 0 26 46"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            <path

      <!-- Circle-1 -->

        width="550"
        height="550"
        viewBox="0 0 243 243"

        xmlns="http://www.w3.org/2000/svg"

        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
      <!-- circle-2 -->

        class="circle circle-2"

        height="300"
        viewBox="0 0 243 243"

        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
      <!-- circle-3 -->
      <svg
        class="circle circle-3"
        width="270"
        height="223"
        viewBox="0 0 243 243"

        xmlns="http://www.w3.org/2000/svg"

        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
